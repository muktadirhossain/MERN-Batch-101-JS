<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row mt-4">
      <div class="col-md-3 m-auto">
        <h3 class="text-center text-muted">Calculator</h3>
        <table class="table">
          <tbody>
            <tr>
              <td colspan="4">
                <input type="text" disabled class="form-control" id="result" />
              </td>
            </tr>
            <tr>
              <td><button class="btn btn-primary w-100 number"onclick="appendValue(1)">1</button></td>
              <td><button class="btn btn-primary w-100 number"onclick="appendValue(2)">2</button></td>
              <td><button class="btn btn-primary w-100 number"onclick="appendValue(3)">3</button></td>
              <td><button class="btn btn-warning w-100 operator"onclick="appendValue(`+`)">+</button></td>
            </tr>

            <tr>
              <td><button class="btn btn-primary w-100 number"onclick="appendValue(4)">4</button></td>
              <td><button class="btn btn-primary w-100 number" onclick="appendValue(5)">5</button></td>
              <td><button class="btn btn-primary w-100 number" onclick="appendValue(6)">6</button></td>
              <td><button class="btn btn-warning w-100 operator" onclick="appendValue(`-`)">-</button></td>
            </tr>

            <tr>
              <td><button class="btn btn-primary w-100 number" onclick="appendValue(7)">7</button></td>
              <td><button class="btn btn-primary w-100 number" onclick="appendValue(8)">8</button></td>
              <td><button class="btn btn-primary w-100 number" onclick="appendValue(9)">9</button></td>
              <td><button class="btn btn-warning w-100 operator" onclick="appendValue(`*`)">*</button></td>
            </tr>

            <tr>
              <td><button class="btn btn-primary w-100 number" onclick="appendValue(0)">0</button></td>
              <td>
                <button class="btn btn-danger w-100" id="clear" onclick="clearValue()">C</button>
              </td>
              <td>
                <button class="btn btn-success w-100" id="calculate" onclick="calculate()" > =</button>
              </td>
              <td><button class="btn btn-warning w-100 operator" onclick="appendValue(`/`)">/</button></td>
              <td><button class="btn btn-warning w-100 operator" onclick="appendValue(`.`)">.</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
